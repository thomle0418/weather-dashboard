<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row navbar bg-info">
            <div class="col-12 header">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchForCities">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="searchCity"
                                placeholder="e.g. Denver"><button type="button" id="searchBtn"
                                class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">

                        <ul id="searchHistory" class="list-group">
                            <!-- append li here li class="list-group-item"-->
                        </ul>

                    </div>
                </div>
            </div>




    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
<script src="./app.js"></script>
</body>
</html>
